<div class="main-content container" id="signupScreen">
    <h2 class="headings" id="heading2">{{ title }}</h2>

    <div class="btn-group btn-group-toggle container" data-toggle="buttons">
      <label class="btn form-btn button-label active" (click)="showPrimaryForm()">
        <input type="radio" autocomplete="off" > Primary Account
      </label>
      <label class="btn form-btn button-label" (click)="showSecondaryForm()">
        <input type="radio" autocomplete="off"> Care Assistant Account
      </label>
    </div>

    <form *ngIf="showPrimary">
      <div class="form-row justify-content-center">
        <div class="form-group col-md-4 col-sm-10">
          <label>Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter username">
        </div>
        <div class="form-group col-md-4 col-sm-10">
          <label>Email Address</label>
          <input type="text" class="form-control" name="username" placeholder="Enter email">
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-md-4 col-sm-10">
          <label>First Name</label>
          <input type="text" class="form-control" name="username" placeholder="Enter first name">
        </div>
        <div class="form-group col-md-4 col-sm-10">
          <label>Last Name</label>
          <input type="text" class="form-control" name="username" placeholder="Enter last name">
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-md-3 col-sm-4 ">
          <label>Date Of Birth</label>
          <input type="text" class="form-control" name="username" placeholder="dd/mm/yyyy">
        </div>
        <div class="form-group col-md-2 col-sm-2">
          <label>Gender</label>
          <select class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-3 col-sm-4">
          <label>Phone Number</label>
          <input type="text" class="form-control" name="username" placeholder="Enter phone number">
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-md-8 col-sm-10">
          <label>Address Line 1</label>
          <input type="text" class="form-control" name="username" placeholder="Enter address line 1">
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-md-8 col-sm-10">
          <label>Address Line 2</label>
          <input type="password" class="form-control" name="password1" placeholder="Enter address line 2">
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-md-4 col-sm-10">
          <label>Town</label>
          <input type="password" class="form-control" name="password1" placeholder="Enter town">
        </div>
        <div class="form-group col-md-4 col-sm-10">
          <label>County</label>
          <select class="form-control" placeholder="test">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-md-4 col-sm-10">
          <label>Password</label>
          <input type="password" class="form-control" name="password1" placeholder="Enter password">
        </div>
        <div class="form-group col-md-4 col-sm-10">
          <label>Re-enter Password</label>
          <input type="password" class="form-control" name="password2" placeholder="Re-enter password">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" name="register" class="btn submit-btn">Sign Up</button>
      </div>
    </form>

  <form *ngIf="showSecondary">
    <div class="form-row justify-content-center">
      <div class="form-group col-md-4 col-sm-10">
        <label>Family Username</label>
        <input type="text" class="form-control" name="familyUsername" placeholder="Enter family username">
      </div>
    </div>
    <div class="form-row justify-content-center">
      <div class="form-group col-md-4 col-sm-10">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter username">
      </div>
      <div class="form-group col-md-4 col-sm-10">
        <label>Email Address</label>
        <input type="text" class="form-control" name="username" placeholder="Enter email">
      </div>
    </div>
    <div class="form-row justify-content-center">
      <div class="form-group col-md-4 col-sm-10">
        <label>First Name</label>
        <input type="text" class="form-control" name="username" placeholder="Enter first name">
      </div>
      <div class="form-group col-md-4 col-sm-10">
        <label>Last Name</label>
        <input type="text" class="form-control" name="username" placeholder="Enter last name">
      </div>
    </div>
    <div class="form-row justify-content-center">
      <div class="form-group col-md-3 col-sm-4">
        <label>Date Of Birth</label>
        <input type="text" class="form-control" name="username" placeholder="dd/mm/yyyy">
      </div>
      <div class="form-group col-md-2 col-sm-2">
        <label>Gender</label>
        <select class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-3 col-sm-4">
        <label>Phone Number</label>
        <input type="text" class="form-control" name="phoneNumber" placeholder="Enter phone number">
      </div>
    </div>
    <div class="form-row justify-content-center">
      <div class="form-group col-md-4 col-sm-10">
        <label>Password</label>
        <input type="password" class="form-control" name="password1" placeholder="Enter password">
      </div>
      <div class="form-group col-md-4 col-sm-10">
        <label>Re-enter Password</label>
        <input type="password" class="form-control" name="password2" placeholder="Re-enter password">
      </div>
    </div>
    <div class="text-center">
      <button type="submit" name="register" class="btn submit-btn">Sign Up</button>
    </div>
  </form>

  <hr>

  <p class="formFooterText">Already have an account? <a class="formFooterLink" routerLink="/login">Log In!</a></p>

</div>
