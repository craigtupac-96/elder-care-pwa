<div class="main-content container" id="loginScreen">
  <h2 class="headings" id="heading2">{{ title }}</h2>

  <form #log="ngForm" (ngSubmit)="onSubmit(log)">
    <div class="form-row justify-content-center">
      <div class="form-group col-md-4 col-sm-10">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Enter username" ngModel name="username">
      </div>
    </div>
    <div class="form-row justify-content-center">
      <div class="form-group col-md-4 col-sm-10">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter password" ngModel name="password">
      </div>
    </div>
    <div class="text-center">
      <button type="submit" name="login" class="btn login-btn">Login</button>
    </div>
  </form>

  <hr>

  <p class="formFooterText">Don't have an account? <a class="formFooterLink" routerLink="/signup">Sign Up!</a></p>

</div>
